<form class="form-horizontal" style="padding-top:11px ;" id="contact">
    <div class="form-group">
        <label class="col-md-2 control-label">姓名</label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请输入您的姓名" name="name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">号码</label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请输入您的手机号码" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">邮箱</label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请输入您的邮箱" name="email">
        </div>
    </div>
    <div class="form-group margin-b-0">
        <label class="col-md-2 control-label">留言</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="6" placeholder="请输入您的留言内容" name="message"></textarea>
        </div>
    </div>
    <div class="form-group margin-b-5">
        <ul class="nav navbar-nav navbar-right padded-r-15">
            <a class="none-text-decoration navbar-brand  float-right "   data-toggle="modal" data-target="#myModal2" id="sendContact"><div class="text-info more-shadow cursor-pointer"><span class="glyphicon glyphicon glyphicon-ok"></span> 发送</div></a>
        </ul>
    </div>
</form>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel2">Feedback</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="margin-0">
    <h3 class="padded-t-10 padded-b-10 margin-0 padded-l-15"  style="border-top: 2px #f2f2f2 solid"></h3>
</div>
